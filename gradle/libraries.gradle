ext{
    jsoupVersion = '1.13.1'
    junitVersion = '5.7.0'
    quickfixVersion = '2.2.0'
    springVersion = '2.4.2'
    jsonVersion = '20201115'
    ibVersion = '9.73'
    ta4jVersion = '0.13'

    libs = [
            main: [
                    jsoup: "org.jsoup:jsoup:${jsoupVersion}",
                    quickfix: "org.quickfixj:quickfixj-core:${quickfixVersion}",
                    spring:[
                            core:"org.springframework.boot:spring-boot-starter-web:${springVersion}"
                    ],
                    json:"org.json:json:${jsonVersion}",
                    ta4j:"org.ta4j:ta4j-core:${ta4jVersion}",
                    interactiveBroker:"com.ib:interactive-brokers-api:${ibVersion}"
            ],
            test: [
                    junit: "org.junit.jupiter:junit-jupiter-api:${junitVersion}",
                    jsoup: "org.jsoup:jsoup:${jsoupVersion}"
            ],
            testRunTime:[
                    junitEngine: "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
            ]
    ]
}